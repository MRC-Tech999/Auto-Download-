 <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Download Pro - By Marc-Tech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #00B0B9, #4CC9D9);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            animation: gradientAnimation 5s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background: linear-gradient(135deg, #00B0B9, #4CC9D9); }
            50% { background: linear-gradient(135deg, #4CC9D9, #00B0B9); }
            100% { background: linear-gradient(135deg, #00B0B9, #4CC9D9); }
        }

        h1 {
            font-size: 3em;
            animation: titleAnimation 3s ease-in-out infinite;
        }

        @keyframes titleAnimation {
            0%, 100% { color: white; }
            50% { color: #FFFB00; }
        }

        .container {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.6);
            width: 90%;
            max-width: 600px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        input[type="url"] {
            padding: 15px;
            width: 80%;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            outline: none;
        }

        button {
            padding: 12px 25px;
            background-color: #FFFB00;
            color: #333;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 5px 0 5px;
            font-size: 1.1em;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #FFD700;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            color: white;
        }

        .footer a {
            color: #FFFB00;
            text-decoration: none;
        }

        .footer img {
            width: 30px;
            height: 30px;
            margin-left: 10px;
        }

        .copyright {
            font-size: 0.8em;
            color: #ccc;
            margin-top: 15px;
        }

        .copyright span {
            color: #FFFB00;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Auto Download</h1>
        <p>Téléchargez vos vidéos <b>sans filigrane</b> ou en <b>audio MP3</b> depuis TikTok, Instagram, etc.</p>

        <div>
            <h2>Coller le lien ci-dessous</h2>
            <input type="url" id="videoUrl" placeholder="Exemple : https://www.tiktok.com/..." required />
            <br/>
            <button id="downloadVideoBtn">Télécharger Vidéo</button>
            <button id="downloadAudioBtn">Télécharger Audio</button>
        </div>
    </div>

    <div class="footer">
        <p>Suivez-moi sur Instagram: 
            <a href="https://www.instagram.com/J.m.h.2024" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
            </a>
        </p>
    </div>

    <div class="copyright">
        <p>&copy; 2025 <span>Tous droits réservés.</span> Créé par <span>Marc-Tech</span></p>
    </div>

    <script>
        const apiKey = 'ab42dda446mshde4ba65d25b85fdp13b83ejsn3965c0519b7d'; // Ta clé API

        async function fetchDownloadLink(url) {
            const response = await fetch('https://auto-download-all-in-one.p.rapidapi.com/v1/social/autolink', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'x-rapidapi-host': 'auto-download-all-in-one.p.rapidapi.com',
                    'x-rapidapi-key': apiKey
                },
                body: JSON.stringify({ url: url })
            });

            if (!response.ok) {
                throw new Error('Erreur API');
            }

            return await response.json();
        }

        // Force le téléchargement
        async function forceDownload(fileUrl, fileName) {
            const response = await fetch(fileUrl);
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = fileName;

            document.body.appendChild(a);
            a.click();

            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }

        // Trouver le nom du réseau social pour personnaliser le fichier
        function detectPlatform(url) {
            if (url.includes('tiktok')) return 'tiktok';
            if (url.includes('instagram')) return 'instagram';
            if (url.includes('facebook')) return 'facebook';
            if (url.includes('youtube')) return 'youtube';
            return 'social';
        }

        // Télécharger Vidéo
        document.getElementById("downloadVideoBtn").addEventListener("click", async () => {
            const url = document.getElementById("videoUrl").value;
            if (!url) return alert("Veuillez entrer un lien valide !");
            
            try {
                const data = await fetchDownloadLink(url);

                const videoUrl = data.result.media.find(m => m.type === "video")?.url;
                if (!videoUrl) return alert("Vidéo non trouvée !");
                
                const platform = detectPlatform(url);
                await forceDownload(videoUrl, `autodownload_by_Marc-Tech_${platform}_video.mp4`);
            } catch (err) {
                console.error(err);
                alert("Erreur lors du téléchargement.");
            }
        });

        // Télécharger Audio
        document.getElementById("downloadAudioBtn").addEventListener("click", async () => {
            const url = document.getElementById("videoUrl").value;
            if (!url) return alert("Veuillez entrer un lien valide !");
            
            try {
                const data = await fetchDownloadLink(url);

                const audioUrl = data.result.media.find(m => m.type === "audio")?.url;
                if (!audioUrl) return alert("Audio non trouvé !");
                
                const platform = detectPlatform(url);
                await forceDownload(audioUrl, `autodownload_by_Marc-Tech_${platform}_audio.mp3`);
            } catch (err) {
                console.error(err);
                alert("Erreur lors du téléchargement.");
            }
        });
    </script>

</body>
</html>
