<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Temp Mail Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1c1c1c;
      color: #fff;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      color: #00ffcc;
    }

    #email {
      font-size: 22px;
      margin-top: 20px;
      background: #333;
      padding: 15px;
      border-radius: 8px;
      display: inline-block;
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      background: #00ffcc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #000;
    }

    button:hover {
      background: #00e6b3;
    }
  </style>
</head>
<body>
  <h1>Générateur d'Email Temporaire</h1>
  <div id="email">Clique sur le bouton pour générer</div>
  <br>
  <button onclick="getEmail()">Générer un Email</button>

  <script>
    async function getEmail() {
      try {
        const res = await fetch("https://eoshtc71iwmw4wu.m.pipedream.net");
        const data = await res.json();
        document.getElementById("email").innerText = data.temp_email || "Erreur : aucun email reçu.";
      } catch (error) {
        document.getElementById("email").innerText = "Erreur lors de la récupération.";
      }
    }
  </script>
</body>
</html>
