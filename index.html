<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Télécharger Vidéo TikTok sans filigrane</title>
</head>
<body>
    <h1>Télécharger Vidéo TikTok sans Filigrane</h1>

    <form id="downloadForm">
        <label for="videoUrl">Entrez l'URL de la vidéo TikTok:</label><br>
        <input type="url" id="videoUrl" name="videoUrl" placeholder="https://www.tiktok.com/..." required><br><br>
        <button type="submit">Télécharger</button>
    </form>

    <h2>Résultat:</h2>
    <div id="downloadLink"></div>

    <script>
        document.getElementById('downloadForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Récupérer l'URL de la vidéo TikTok
            const videoUrl = document.getElementById('videoUrl').value;

            // URL de l'API avec l'URL vidéo encodée
            const apiUrl = `https://tiktok-video-downloader-without-watermark.p.rapidapi.com/?videourl=${encodeURIComponent(videoUrl)}`;

            // Requête API avec les en-têtes
            fetch(apiUrl, {
                method: 'GET',
                headers: {
                    'x-rapidapi-host': 'tiktok-video-downloader-without-watermark.p.rapidapi.com',
                    'x-rapidapi-key': 'ab42dda446mshde4ba65d25b85fdp13b83ejsn3965c0519b7d'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.downloadUrl) {
                    // Afficher le lien de téléchargement
                    document.getElementById('downloadLink').innerHTML = `<a href="${data.downloadUrl}" target="_blank">Cliquez ici pour télécharger la vidéo</a>`;
                } else {
                    document.getElementById('downloadLink').innerText = 'Erreur: Impossible de récupérer la vidéo.';
                }
            })
            .catch(error => {
                console.error('Erreur:', error);
                document.getElementById('downloadLink').innerText = 'Erreur lors de la récupération de la vidéo.';
            });
        });
    </script>
</body>
</html>
