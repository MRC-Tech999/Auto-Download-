<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #00B0B9, #4CC9D9);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            animation: gradientAnimation 5s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background: linear-gradient(135deg, #00B0B9, #4CC9D9);
            }
            50% {
                background: linear-gradient(135deg, #4CC9D9, #00B0B9);
            }
            100% {
                background: linear-gradient(135deg, #00B0B9, #4CC9D9);
            }
        }

        h1 {
            font-size: 3em;
            animation: titleAnimation 3s ease-in-out infinite;
        }

        @keyframes titleAnimation {
            0%, 100% {
                color: white;
            }
            50% {
                color: #FFFB00;
            }
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            width: 60%;
        }

        input[type="url"] {
            padding: 10px;
            width: 60%;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
        }

        button {
            padding: 10px 20px;
            background-color: #FFFB00;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 1.2em;
        }

        button:hover {
            background-color: #FFD700;
        }

        /* Section Footer */
        .footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            font-size: 0.9em;
            width: 100%;
            color: white;
        }

        .footer a {
            color: #FFFB00;
            text-decoration: none;
        }

        .footer img {
            width: 30px;
            height: 30px;
            margin-left: 10px;
        }

        /* Section pour les droits réservés */
        .copyright {
            font-size: 0.8em;
            color: #ccc;
            margin-top: 15px;
            text-align: center;
        }

        .copyright span {
            color: #FFFB00;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Auto Download</h1>
        <p>Bienvenue sur le site de téléchargement automatique de vidéos depuis diverses plateformes. Il suffit de coller le lien et de télécharger !</p>

        <div>
            <h2>Téléchargez une vidéo</h2>
            <input type="url" id="videoUrl" placeholder="Collez le lien de la vidéo ici" required />
            <button id="downloadBtn">Télécharger</button>
        </div>
    </div>

    <!-- Section Footer -->
    <div class="footer">
        <p>Suivez-moi sur Instagram: 
            <a href="https://www.instagram.com/J.m.h.2024" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
            </a>
        </p>
    </div>

    <!-- Section Copyright -->
    <div class="copyright">
        <p>&copy; 2025 <span>Tous droits réservés.</span> Créé par <span>MARC-TECH</span></p>
    </div>

    <script>
        // Bouton pour télécharger la vidéo
        document.getElementById("downloadBtn").addEventListener("click", async function() {
            const url = document.getElementById("videoUrl").value;
            if (!url) {
                alert("Veuillez entrer un lien valide !");
                return;
            }

            // Envoie une requête POST à notre backend
            const response = await fetch('/download', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url: url })
            });

            if (response.ok) {
                const data = await response.json();
                window.location.href = data.downloadUrl; // Lancer le téléchargement
            } else {
                alert("Erreur lors du téléchargement.");
            }
        });
    </script>

</body>
</html>
